<script>
    cantidadNumerLeer = 2;

    for (let i = 0; i < cantidadNumerLeer; i++) {
        var numero = parseInt(prompt("Digite un numero"));

        if (esNumeroPar(numero))
            console.log("El numero " + numero + " Es par");

        else
            console.log("El numero " + numero + " Es impar");

    }

    function esNumeroPar(numero) {

        return numero % 2 == 0;
    }


</script>
